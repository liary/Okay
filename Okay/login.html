<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<div class="box">
			<ul>
				<li class="box-head"><img src="img/title.png"></li>

				<li class="box-content">
					<dl>
						<dt>用户名:</dt>
						<dd><input class="client-name" type="text"></dd>
						<dt>密码：</dt>
						<dd><input class="password" type="password"></dd>
						<dd>
							<form>
								<input class="remember-password" type="checkbox">
								<span>记住密码</span>
							</form>
							
							<input class="submit" type="button" value="登录">
						</dd>
					</dl>
				</li>
			</ul>
		</div>
	</body>
</html>
